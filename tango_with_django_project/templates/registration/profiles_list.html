{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    List of Profiles
{% endblock %}

{% block body_block %}
    {% if profiles %}
        {% for profile in profiles %}
        <li class="list-group-item">
            <a href="{% url 'rango:profile' profile.user.username %}">
            {{ profile.user.username }}</a>
        </li>
        {% endfor %}
    {% else %}
        There is no profiles
    {% endif %}
{% endblock %}
